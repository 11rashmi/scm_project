<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - My E-Commerce Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header {
      background: #0077cc;
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      display: inline-block;
    }
    nav {
      display: inline-block;
      float: right;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      color: white;
      padding: 100px 20px;
      text-align: center;
      position: relative;
      border-radius: 0 0 15px 15px;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    .hero button {
      background: #ff6600;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255,102,0,0.5);
      transition: background 0.3s ease;
    }
    .hero button:hover {
      background: #cc5200;
    }
    .search-bar {
      margin: 30px 0;
      text-align: center;
    }
    .search-bar input[type="text"] {
      width: 80%;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .featured-products {
      max-width: 1000px;
      margin: 0 auto 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product-card {
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }
    .product-card p {
      margin: 0;
      font-weight: bold;
      color: #0077cc;
    }
    footer {
      background: #222;
      color: #ddd;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        float: none;
        text-align: center;
        margin-top: 10px;
      }
      nav a {
        display: inline-block;
        margin: 5px 10px;
      }
      .featured-products {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My E-Commerce Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to Your One-Stop Shop!</h2>
      <button onclick="window.location.href='products.html'">Shop Now</button>
    </section>

    <section class="search-bar">
      <input type="text" placeholder="Search products..." />
    </section>

    <section class="featured-products" aria-label="Featured Products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Product+1" alt="Product 1" />
        <h3>Product 1</h3>
        <p>$29.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Product+2" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$49.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Product+3" alt="Product 3" />
        <h3>Product 3</h3>
        <p>$19.99</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My E-Commerce Store</p>
  </footer>
</body>
</html>
